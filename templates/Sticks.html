<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <link rel="stylesheet" type="text/css" href="../static/css/Drawer.css"> -->
        <link rel="stylesheet" type="text/css" href="../static/css/index.css">
        <link rel="stylesheet" type="text/css" href="../static/css/TextField.css">
        <link rel="stylesheet" type="text/css" href="../static/css/Button.css">
        <link rel="stylesheet" type="text/css" href="../static/css/Sticks.css">
        <title>Create Room</title>
    </head>
    <body>
        <div class="shop_wrapper">
            <div>
                {% for stick in available_sticks %}
                    <div>
                        <img src="../static/images/coins_broken_transperent.png" alt="coin"/>
                        {{ stick['price'] }}
                        <img src="../static/images/{{ stick['url'] }}" alt="box_logo"/>
                        <a href="/sticks?stick_id={{ stick['id'] }}"><input class="buy button" type="button" value="Buy"/></a>
                    </div>
                {% endfor %}
            </div>
            <div>
                {% for stick in bought_sticks %}
                    <div>
                        <img src="../static/images/{{ stick['url'] }}" alt="box_logo"/>
                    </div>
                {% endfor %}
            </div> 
        </div>
    </body>
</html>
